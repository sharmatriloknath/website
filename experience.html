   <!-- Experience Section -->
   <section class="experience" id="experience">
    <div class="container">
        <h2 class="section-title">Professional Experience</h2>
        <div class="timeline">
            {% for entry in data.experience.entries %}
            <!-- Sr ML Engineer -->
            <div class="timeline-item">
                <div class="timeline-date">{{ entry.date }}</div>
                <div class="timeline-content {% if loop.index is even %}left-content{% else %}right-content{% endif %}">
                    <div class="timeline-icon">
                        <span class="icon">ðŸš€</span>
                    </div>
                    <div class="timeline-card">
                        <h3 class="timeline-role">{{ entry.role }}</h3>
                        <div class="timeline-company">{{ entry.company }}</div>
                        <p class="timeline-desc">{{ entry.description }}</p>
                        <div class="timeline-skills">
                            {% for skill in entry.skills %}
                            <span class="skill-tag">{{ skill }}</span>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
